<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <section class="register">
        <h1>Register</h1>
        <form class="register-form" action="#" method="post">
            <div class="group">
                <label class="register-field-icon" for="login-name">Name</label>
                <input type="text" class="login-field" value="" placeholder="username" name="name">
            </div>
            <div class="group">
                <label class="register-field-icon">Email</label>
                <input type="text" class="login-field" value="" placeholder="email"  name="email">
            </div>
            <div class="group">
                <label class="register-field-icon" >Password</label>
                <input type="password" class="login-field" value="" placeholder="password"  name="password">
            </div>
            <div class="group">
                <button class="btn">Register</button>
            </div>
        </form>
        <div class="link">
            <a href="login.html">Please log in here</a>
        </div>
    </section>
</body>

</html>
