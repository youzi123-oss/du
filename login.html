<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
   
    <section class="content">
        <form class="login-form" action="#" method="post">
            <h1>login</h1>
            <div class="group">
                <label class="login-field-icon" >Username</label>
                <input type="text" class="login-field" placeholder="Please input your username" id="login-name" name="name" required>
            </div>
            <div class="group">
                <label class="login-field-icon" >Password</label>
                <input type="password" class="login-field" placeholder="Please input your password" id="login-pass" name="pass" required>
            </div>
            <div class="content2">
                <button class="btn">login</button>
            </div>
            <div class="content2">
                <a class="login-link" href="#">If you forget your password</a>
            </div>
        </form>
    </section>

</body>

</html>
